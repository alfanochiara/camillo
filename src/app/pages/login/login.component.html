
<div class="container">
    <h2 class="login-title">Log-in</h2>

    <form class="login-form"#LoginForm="ngForm" (ngSubmit)="onSubmit(LoginForm)">
      <div>
        <label for="name">Username </label>
        <input
               id="name"
               type="text"
               placeholder="Inserisci la tua username"
               name="username"

               [(ngModel)]="username"
               required
               />
      </div>

      <div>
        <label for="email">Email </label>
        <input
               id="email"
               type="email"
               placeholder="Inserisci la tua email"
               name="email"
               [(ngModel)]="email"
               required
               />
      </div>

      <div>
        <label for="password">Password </label>
        <input
               id="password"
               type="password"
               placeholder="Un po' di creativitÃ ..."
               name="password"
               [(ngModel)]="password"
               required
               />
      </div>

      <button class="btn btn--form" type="submit" value="Log in" (click)="login()">
        Accedi
      </button>
      <div class="error">
        {{errorMsg}}
      </div>
    </form>
</div>
