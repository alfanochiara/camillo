<div class="home-container">
  <div class="all-movies">

 <!--sezione per film di tendenza-->

    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all">View All</div>
      </div>

      <div class="movies-thumbnail">

        <div class="movie" *ngFor="let movie of trendingMovies">

          <div class="cover" (click)="goToMovie('trending', movie.id)">
            <img [src]="movie.cover" alt="" >
          </div>

          <div class="detail">
            <div class="name">{{movie.name}}</div>
            <div class="rating">{{movie.rating}}</div>
          </div>

        </div>
      </div>
    </div>


  <!--sezione per i film piÃ¹ popolari-->
  <div class="popular-movies">
    <div class="top">
      <h4>Popular Movies</h4>
      <div class="view-all">View All</div>
    </div>

    <div class="movies-thumbnail">

      <div class="movie" *ngFor="let movie of popularMovies">

        <div class="cover" (click)="goToMovie('popular', movie.id)">
          <img [src]="movie.cover" alt="">
        </div>

        <div class="detail">
          <div class="name">{{movie.name}}</div>
          <div class="rating">{{movie.rating}}</div>
        </div>

      </div>
    </div>
  </div>





  <!--ultima sezione -->
  <div class="cinema-movies">
    <div class="top">
      <h4>Cinema Movies</h4>
      <div class="view-all">View All</div>
    </div>

    <div class="movies-thumbnail">

      <div class="movie" *ngFor="let movie of cinemaMovies">

        <div class="cover" (click)="goToMovie('cinema', movie.id)">
          <img [src]="movie.cover" alt="" >
        </div>

        <div class="detail">
          <div class="name">{{movie.name}}</div>
          <div class="rating">{{movie.rating}}</div>
        </div>

      </div>
    </div>


  </div>
  </div>
</div>
